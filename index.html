<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema Completo</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
}
.container {
  width:400px;
  margin:50px auto;
  background:#1c1c1c;
  padding:20px;
  border-radius:10px;
}
input, textarea, button {
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:5px;
}
button {
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
}
.hidden { display:none; }
h2 { text-align:center; }
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div class="container" id="login">
  <h2>Login / Cadastro</h2>
  <input id="gmail" placeholder="GMAIL">
  <input id="senha" type="password" placeholder="CRIAR UMA SENHA">
  <button onclick="entrar()">ENTRAR</button>
</div>

<!-- üìã SISTEMA -->
<div class="container hidden" id="sistema">
  <h2>Inserir dados da conta</h2>

  <input id="nome" placeholder="NOME DA CONTA">
  <input id="rebite" placeholder="REBITE ATUALMENTE">
  <input id="valor" placeholder="VALOR DO PAGAMENTO">
  <input id="numero" placeholder="N√öMERO">

  <button onclick="confirmar()">CONFIRMAR</button>
</div>

<!-- üìå √ÅREA SECUND√ÅRIA -->
<div class="container hidden" id="secundaria">
  <h2>√Årea Secund√°ria</h2>

  <p><b>Nome:</b> <span id="v_nome"></span></p>
  <p><b>Rebite:</b> <span id="v_rebite"></span></p>
  <p><b>Valor:</b> <span id="v_valor"></span></p>
  <p><b>N√∫mero:</b> <span id="v_numero"></span></p>

  <h3>Bloco de Nota</h3>
  <textarea id="nota"></textarea>

  <button onclick="finalizar()">FINALIZAR CONTA</button>
</div>

<script>
// üîê LOGIN
function entrar() {
  const gmail = document.getElementById("gmail").value;
  const senha = document.getElementById("senha").value;

  if(!gmail || !senha){
    alert("Preencha todos os campos");
    return;
  }

  localStorage.setItem("gmail", gmail);
  localStorage.setItem("senha", senha);

  document.getElementById("login").classList.add("hidden");
  document.getElementById("sistema").classList.remove("hidden");
}

// üìã CONFIRMAR CONTA
function confirmar() {
  const nome = document.getElementById("nome").value;
  const rebite = document.getElementById("rebite").value;
  const valor = document.getElementById("valor").value;
  const numero = document.getElementById("numero").value;

  if(!nome || !rebite || !valor || !numero){
    alert("Preencha tudo");
    return;
  }

  localStorage.setItem("nome", nome);
  localStorage.setItem("rebite", rebite);
  localStorage.setItem("valor", valor);
  localStorage.setItem("numero", numero);

  document.getElementById("v_nome").innerText = nome;
  document.getElementById("v_rebite").innerText = rebite;
  document.getElementById("v_valor").innerText = valor;
  document.getElementById("v_numero").innerText = numero;

  document.getElementById("sistema").classList.add("hidden");
  document.getElementById("secundaria").classList.remove("hidden");
}

// üèÅ FINALIZAR
function finalizar() {
  const numeroDestino = "81985622987";
  const nota = document.getElementById("nota").value;

  const mensagem = encodeURIComponent(
    "Conta finalizada.\n\n" +
    "Nome: " + localStorage.getItem("nome") + "\n" +
    "Rebite: " + localStorage.getItem("rebite") + "\n" +
    "Valor: " + localStorage.getItem("valor") + "\n" +
    "Nota: " + nota
  );

  window.location.href = `https://wa.me/${numeroDestino}?text=${mensagem}`;
}

// üîÑ AUTO LOGIN
if(localStorage.getItem("gmail")){
  document.getElementById("login").classList.add("hidden");
  document.getElementById("sistema").classList.remove("hidden");
}
</script>

</body>
</html>
